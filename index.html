<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<body>
    <header>
        <div></div>
        <div></div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Professional</a></li>
                <li><a href="">Journal</a></li>
                <li><a href="">Likes</a></li>
            </ul>
        </nav>
    </header>

    
    <main>
        <div id="mew">
            <div></div>
            <img src="images/mewsite_logo.png" alt="">
            <div></div>
        </div>

        <div id="maain">
            <div class="first">
                <div class="todo">
                    <h1> To-do List</h1>
                    <audio id="myAudio" src="audio/popup.wav"></audio>

                    <div class="todo-btn">
                        <a onclick="btndOn()" id="btnd">Daily</a> 
                        <a onclick="btnwOn()" id="btnw">Week</a> 
                        <a onclick="btnidkOn()" id="btnidk">Who knows</a>
                    </div>
                    
                    <div class="blocks">
                        <div class="daily" id="daily">
                            <div class="checkbox">
                                <div><input type="checkbox" id="check"> <label for="check">Skincare</label></div>
                                <div><input type="checkbox" id="check"> <label for="check">Practice anything</label></div>
                                <div><input type="checkbox" id="check"> <label for="check">Water</label></div>
                                <div><input type="checkbox" id="check"> <label for="check">Responder wasa !</label></div>
                                <img src="images/smikey.png" alt="">
                            </div>
                        </div>
                        <div class="weekly" id="weekly">
                            <div class="checkbox">
                                <div><input type="checkbox" id="check"> <label for="check">Exercise</label></div>
                                <div><input type="checkbox" id="check"> <label for="check">Create something !</label></div>
                                <div><input type="checkbox" id="check"> <label for="check">Cook something( ˶°ㅁ°) </label></div>
                                <div><input type="checkbox" id="check"> <label for="check">Clean</label></div>
                                <div><input type="checkbox" id="check"> <label for="check">Udemy</label></div>
                            </div>
                        </div>

                        <div class="idk" id="idk">
                            <div class="checkbox">
                                <div><input type="checkbox" id="check"> <label for="check">Practice Backend</label></div>
                                <div><input type="checkbox" id="check"> <label for="check">Practice editing</label></div>
                                <div><input type="checkbox" id="check"> <label for="check">Take lots of photos !</label></div>
                                <div><input type="checkbox" id="check"> <label for="check">Finish works</label></div>
                                <div><input type="checkbox" id="check"> <label for="check">Change computer !</label></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="playlist">
                    <p>♡My Playlist♡</p>
                    <div class="player-img">
                        <img src="" class="active" id="cover">
                    </div>
                    <h2 id="music-title"></h2>
                    <h3 id="music-artist"></h3>

                    <div class="player-progress" id="player-progress">
                        <div class="progress" id="progress"></div>
                        <div class="music-duration">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                    
                    <div class="player-controls">
                        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                        <i class="fa-solid fa-forward" title="Next" id="next"></i>
                    </div>

                </div>

                <div > ACA VA ALfdsGO MAS</div>
                <div class="notes">
                    <h1>♡ My notes ♡</h1>
                    <input type="text" id="note-input" placeholder="(∴✪౪⊗∴)  ☆?">
                    <button id="add-note-btn"> Click !</button>

                    <ul id="note-list">

                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

<script src="js/todo.js"></script>
